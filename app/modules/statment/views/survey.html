<div class="container">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>

    <br>
    <table class="table table-striped">
        <tbody>
            <tr ng-repeat="survey in currentSurveyDetails.questions">
                <td><b>{{$index + 1}}.</b></td>
                <td>
                    <div class="form-group">
                        <label for="question">{{survey.question}}</label>
                        <div ng-if="survey.type==0">
                            <select ng-init="survey.defaultresponse" ng-model="responses[$index].response" ng-options="o for o in survey.reposnses"></select>
                        </div>
                        <div ng-if="survey.type==1">
                            <input type="text" name="responses" id="Text2" class="form-control" ng-model="responses[$index].response" />
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-4 col-md-offset-8">

            <button ng-click="save()" ng-disabled=" dataLoading" class="btn btn-primary">
