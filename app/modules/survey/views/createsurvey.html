<div class="container">
    <p><a href="#/survey">Strona główna</a></p>
    <h2>Dodaj nową ankietę</h2>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div>
        <div class="row">
            <div class="form-group">
                <label for="name">Nazwa ankiety</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="name" />
            </div>
        </div>

        <div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Lp </th>
                        <th>Pytanie</th>
                        <th>Typ</th>
                        <th>Priorytet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="query in queryList">
                        <td>{{$index + 1}}</td>
                        <td>{{query.question}}</td>
                        <td>{{query.type}}</td>
                        <td>{{query.priority}}</td>
                        <td>
                            <button type="button" class="btn btn-danger btn-xs" aria-label="Left Align" ng-click="removeSurvey($index)">
                                <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="form-group">
                    <label for="question">Pytanie</label>
                    <input type="text" name="question" id="Text1" class="form-control" ng-model="question" />
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-5">
                    <label for="question">Typ</label>
                    <select ng-model="questionType" ng-options="item.id as item.name for item in questionTypes" />
                </div>
                <div class="form-group col-md-5">
                    <label for="priority">Priorytet</label>
                    <select ng-model="priority" ng-options="item.id as item.name for item in priorityTypes" />
                </div>
            </div>
            <div class="row">

                <div class="form-group col-md-6">
                    <label for="question">Odpowiedzi</label>
                    <input type="text" name="responses" id="Text2" class="form-control" ng-model="responses" />
                </div>
                <div class="form-group col-md-4">
                    <label for="question">Domyślna odpowiedź</label>
                    <input type="text" name="defaultresponses" id="Text2" class="form-control" ng-model="defaultresponses" />
                </div>
            </div>

            <button type="submit" ng-click="addQuery()" class="btn btn-primary">
                <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>Dodaj
            </button>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-8">
                <button type="submit" ng-disabled="dataLoading" ng-click="CreateSurvey()" class="btn btn-primary">
                    <span class="glyphicon glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>Zapisz
                </button>
