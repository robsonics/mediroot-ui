<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default shadow-z-1">
                <div class="panel-heading">
                    <h3 class="panel-title">Proszę się zalogować</h3>
                </div>
                <div class="panel-body" ng-hide="dataLoading">
                    <form name="form" ng-submit="login()" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Użytkownik" name="username" type="text" ng-model="username" required autofocus>
                                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Nazwa użytkownika jest wymagana</span>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Hasło" name="password" type="password" ng-model="password" required value="">
                                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Hasło jest wymagane</span>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Zapamiętaj mnie" ng-model="rememberme">Zapamiętaj mnie
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <div class="form-actions">
                                <button type="submit" ng-disabled="dataLoading" class="btn btn-lg btn-success btn-block">Zaloguj</button>
                                <div ng-show="error" class="alert alert-danger">{{error}}</div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div ng-show="dataLoading">
                    <h3>Trwa sprawdzanie uprawnień</h3>
