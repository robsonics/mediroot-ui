<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'menu.html'" />

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Cennik</h1>
                    <p>
                        <input type="text" ng-model="nameFilter" placeholder="Szukaj..." ng-change="search()" />
                        <button class="btn btn-primary" ng-click="addProduct()">
                            <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>Dodaj produkt
                        </button>
                    </p>
                    <div ng-show="error" class="alert alert-danger">{{error}}</div>
                    <div ng-hide="pricingListLoading">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Produkt</th>
                                    <th>Kod</th>
                                    <th>Cena</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="product in productList | filter: name">
                                    <td>
                                        <a href="#/product/details/{{product.id}}" style="text-transform: capitalize">{{product.name}}</a>
                                    </td>
                                    <td>{{product.icdCode}}</td>
                                    <td>{{product.defaultPrice}}</td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-xs" aria-label="Left Align" ng-click="removeProduct($index)">
                                            <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div ng-show="showPaging">
                            <pagination total-items="productListCount" ng-model="page" ng-change="pageChanged()" max-size="5"
                            previous-text="Poprzednia" next-text="Następna" first-text="Pierwsza" last-text="Ostatnia"
                            rotate="true"></pagination>
                        </div>
                    </div>
                    <div ng-show="pricingListLoading">
                        <h3>Trwa pobieranie danych..</h3>
